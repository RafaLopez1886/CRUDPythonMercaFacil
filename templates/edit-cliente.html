{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
    <form action="/update_cliente/{{cliente.0}}" method="post">

        <h2 class="text-center">
            Editar datos de cliente
        </h2>

        <div class="form-group mb-3">
            <input name="cli_Cedula" placeholder="Cli_Cedula" value="{{ cliente.0 }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <input name="cli_Nombre" placeholder="Cli_Nombre" value="{{ cliente.1 }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <input name="cli_Direccion" placeholder="Cli_Direccion" value="{{ cliente.2 }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <input name="cli_Telefono" placeholder="Cli_Telefono" value="{{ cliente.3 }}" class="form-control">
        </div>

        <div class="form-group mb-3 text-center">
            <button type="submit" class="btn btn-success btn-block">
        Actualizar
    </button>
        </div>

</form>
</div>
</div>

{% endblock %}
